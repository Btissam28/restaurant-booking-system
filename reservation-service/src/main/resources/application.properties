# Application
spring.application.name=reservation-service
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/reservation_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Restaurant Service URL
restaurant.service.url=http://localhost:8085

# CORS
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Feign
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=30000

# Logging
logging.level.com.emsi.reservation=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cloud.openfeign=DEBUG